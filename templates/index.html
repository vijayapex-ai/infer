<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Video Stream</title>
    <style>
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <h1>Video Stream</h1>
            <img src="{{ url_for('video_feed') }}">
        </div>
        <div class="box2">
            <div class="left">
                <h2>Detections:</h2>
                <ul id="detection-list"></ul>
            </div>
            <div class="right">
                <h2>Settings:</h2>
            <div class="slider-container">
                <label for="confidence-slider">Confidence:</label>
                <input type="range" id="confidence-slider" min="0" max="1" step="0.01" value="{{ confidence }}">
                <span id="confidence-value">{{ confidence }}</span>
            </div>
            <div class="slider-container">
                <label for="iou-slider">IoU Threshold:</label>
                <input type="range" id="iou-slider" min="0" max="1" step="0.01" value="{{ iou_threshold }}">
                <span id="iou-value">{{ iou_threshold }}</span>
            </div>
            <div>
                <label for="model-id">Model ID:</label>
                <input type="text" id="model-id" value="{{ model_id }}">
            </div>
            <button id="update-settings">Update Settings</button>
            </div>
        </div>

    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
